<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylebase.css">
  </head>
  <body class="page-body page-body-character" style="min-height: 100%;">

    <!-- The Whole Damn Thing -->
     <!--
        There's a huge amount of editable shit in here, in fact the whole thing is
        modifiable bc you got the whole code in here. But I went through and marked
        out all the important bits that you really need to change, Name and info
        and all that lovely bullshit.
     -->
    <div class="container-fluid">
      <div class="character-profile">
        <!-- In this first part is the entire top bar. This part is
         usually updated through the onsite gui for character name, tags,
         fields, and that sort of thing. In this case because we do not
         have access to that gui it will need to be manually updated.-->
          <div class="row profile-header">

          <!-- Name + Info -->
              <div class="col-lg-6 col-12 profile-section profile-name-section">
                <div class="img-thumbnail">
                  <!-- Replace the below placeholder.co link with whatever image
                   you would like to use as your icon, the image will be automatically
                   reduced to 200x200px and made into a square at the center.-->
                  <img src="https://placehold.co/200" class="profile-name-icon">
                </div>
                <div class="profile-name-info">
                  <!-- Character Name-->
                   <h1 class="display-4">Character Name</h1>
                </div>
              </div>

            <!-- Character Info
              Below is the right side/lower panel including design credit,
              character creation date, and credit links for the original 
              artist and/or designer.
            -->
              <div class="col-lg-6 col-12 profile-section profile-info-section">
                  <div class="card-block bg-faded">
                    <div class="profile-info-title hidden-lg-up"><h2>Info</h2><hr></div>
                    <div class="profile-info-content row">
                        <div class="row fields-field">
                            <dt class="field-title col-sm-4">
                                Created
                            </dt>
                            <dd class="field-value col-sm-8">
                                <p>Day, Month, Year</p>
                            </dd>
                        </div>
                        <div class="row fields-field">
                            <dt class="field-title col-sm-4">
                                Designer
                            </dt>
                              <dd class="field-value col-sm-8">
                                  <a href="link">Designer Username</a>
                                  <!-- Copy-paste the following line of code
                                   below to include more artists!
                                   
                                   + <a href="link">Designer Username</a>

                                   -->
                              </dd>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12 profile-tags-content">
                            <p class="badge badge-primary badge-pill">Tags!</p>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    
      <!-- The part where you put your code!
      
      Below is the part where you can put whatever html code you want,
      and have it show up as though you added it via the profile editor
      onsite!

      -->

    <!-- Footer, Do Not Modify! Make sure your profile code is above this! -->
    <div id="footer" class="text-muted text-center p-3 footer" style="margin-top: 2vh;">
      <div>
        <span class="mx-1">ANTI-CAPITALIST SOFTWARE LICENSE (v 1.4) Copyright Â© 2025 Rotten-Girl</span>
      </div>

      <span class="mx-2"><a href="https://github.com/rotten-girl/Character-Tool">Github</a></span>
      <span class="mx-2"><a href="https://toyhou.se/">Toyhou.se</a></span>
    </div>
    </div>
  </body>
</html>
